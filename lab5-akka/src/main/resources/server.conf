akka {
  loglevel = "ERROR"
  actor {
    provider = remote
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 60001
    }
  }
}

library {
  orders-database = "data/orders.txt"
  books-databases = ["data/books-1.txt", "data/books-2.txt"]
  books-directory = "data/books"
}
